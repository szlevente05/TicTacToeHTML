<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pics/favicon.png" type="image/png">
    <title>Tic Tac Toe</title>
</head>
<body onmousedown="return false" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false">
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div class="cell" id="cell-0"><img src="pics/Default.png"></div>
        <div class="cell" id="cell-1"><img src="pics/Default.png"></div>
        <div class="cell" id="cell-2"><img src="pics/Default.png"></div>

        <div class="cell" id="cell-3"><img src="pics/Default.png"></div>
        <div class="cell" id="cell-4"><img src="pics/Default.png"></div>
        <div class="cell" id="cell-5"><img src="pics/Default.png"></div>
   
        <div class="cell" id="cell-6"><img src="pics/Default.png"></div>
        <div class="cell" id="cell-7"><img src="pics/Default.png"></div>
        <div class="cell" id="cell-8"><img src="pics/Default.png"></div>
    </div> <br>
    <button id="reset" onclick="location.reload()">Reset</button>
    <p id="msg"></p>
    
    <script src="script.js"></script>
</body>
</html>
